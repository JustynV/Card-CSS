<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <img src="assets\images\monki.jpg" alt="monki">
        </div>
        <div class="info">
            <div class="title">
                <div class="job">
                    <h2>Fullstack Developer</h2>
                </div>
                <div class="owner">
                    por <p>Justyn Velasquez</p>
                </div>
            </div>
            <div class="skills">
                <p>FrontEnd</p>
                <p>BackEnd</p>
                <p>Database</p>
                <p>DevOps</p>
            </div>
            <div class="lastseen">
                Hace <b>20</b> mins
            </div>
        </div>

        <div class="bottom">
            <div class="rating">
                <span class="up"></span>
                69
                <span class="down"></span>

            </div>
            <div class="stars">
                <p>10</p>
                <span class="star"></span>
            </div>
        </div>

    </div>
</body>

</html>
